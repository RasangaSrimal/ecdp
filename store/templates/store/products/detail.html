{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
	<main class="pt-5">
	<div class="row g-3">
		<div class="col-md-5 col-lg-5 order-md-first bg-light">
			<img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ product.imageURL }}">
		</div>
		<div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
			<h1 class="mb-0 h4">{{ product.name }}</h1>
			<p><span class="lead">{{ product.category }}</span> (Category)</p>
			<div class="border">
				<div class="col border-bottom">
					<div class="row p-3">
						<div class="col-6">Hardback</div>
						<div class="col-6 text-end"><span class="h4 fw-bold">${{ product.price }}</span></div>
					</div>
				</div>
				<div class="col">
					<div class="row p-3">
						<div class="col-6">
						</div>
						<div class="col-6 text-end">
							<button data-product={{ product.id }} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>

</div>
{% endblock content %}
